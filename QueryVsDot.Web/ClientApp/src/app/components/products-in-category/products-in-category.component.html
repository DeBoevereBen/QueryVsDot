<h1 class="text-center">The products in category</h1>
<table class="table">
  <thead>
    <th>Name</th>
    <th>Product number</th>
    <th>Color</th>
    <th>StandardCost</th>
    <th>ListPrice</th>
    <th>Weight</th>
    <th>Image</th>
  </thead>
  <tbody>
    <tr *ngFor="let prod of products">
      <td>{{ prod.name }}</td>
      <td>{{ prod.productNumber }}</td>
      <td>{{ prod.color }}</td>
      <td>{{ prod.standardCost }}</td>
      <td>{{ prod.listPrice }}</td>
      <td>{{ prod.Weight }}</td>
      <td><img src="data:image/gif;base64,{{ prod.thumbNailPhoto }}" /></td>
    </tr>
  </tbody>
</table>
