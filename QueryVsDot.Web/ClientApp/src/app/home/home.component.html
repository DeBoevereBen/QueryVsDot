<h1 class="text-center">Categories</h1>

<table class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th></th>
    </tr>
  </thead>
  <tr *ngFor="let cat of categories">
    <td>{{ cat.productCategoryId }}</td>
    <td>{{ cat.name }}</td>
    <td>
      <a
        [routerLink]="['/products', cat.productCategoryId]"
        routerLinkActive="router-link-active"
        >See products in category</a
      >
    </td>
  </tr>
</table>
